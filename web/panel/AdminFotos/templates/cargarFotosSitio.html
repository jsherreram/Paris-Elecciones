<style>
    .dropzone {
        min-height: 180px;
    } 
    .dropzone .dz-default.dz-message{
        background-image: none;
        opacity: 0.3;
        width: 428px;
        height: 123px;
        text-align: center;
    }
    .dropzone .dz-default.dz-message span {
        margin: auto;
        display: table;
        font-size: 35px;
        font-style: italic;
        width: 428px;
        height: 123px;
        margin: 0 auto;

    }
    .modal-backdrop.in{
        opacity: 0.8;
    }

</style>

<script type="text/ng-template" id="popover_template.html">
    <ul class="nav nav-pills nav-stacked">
    <li ng-repeat='opcion in opciones'>
    <a ng-show="opcion.mostrar" href="{{'#/'+opcion.operacion+'/'+opcion.id}}" >{{opcion.name}}</a>   
    </li>
    </ul>
</script>
<ul ng class="nav nav-pills nav-stacked">
    <li ng-repeat='opcion in opciones'>
        <a ng-show="opcion.mostrar" href="{{'#/' + opcion.operacion + '/' + opcion.id}}" >{{opcion.name}}</a>
        <a ng-hide="opcion.mostrar"  ng-click="controller.show()">{{opcion.name}}h</a>
    </li>
</ul>
<div class="content animate-panel">
    <div class="row">
        <div class="col-lg-10">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <center><h4>Cargar PDF {{title}}</h4></center>
                </div>
                <div class="panel-body">
                    <div class="dropzone" options="dzOptions" callbacks="dzCallbacks" methods="dzMethods" ng-dropzone>
                    </div>
                    <a class="btn btn-primary" data-placement="buttom" title="Cargar Fotos" ng-click="controller.uploadFiles()">Cargar Lista</a>
                    <a class="btn btn-default" data-placement="buttom" title="Volver" ng-click="controller.atras()">Volver</a>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10">
            <div class="ibox">
                <div class="ibox-title">
                    <span class="pull-right">(<strong>{{cantidadFotos}}</strong>) items</span>
                    <h5>PDF Cargado</h5>
                </div>
                <div class="ibox-content">
                    <iframe class="embed-responsive-item" width="100%" height="600"  frameborder="0" allowfullscreen ng-src="{{content}}"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalLoading" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                PARIS
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-info active" role="progressbar"
                         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                        Cargando...
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalImage" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <img class="modal-content" id="imgModal">
    </div>
</div>
