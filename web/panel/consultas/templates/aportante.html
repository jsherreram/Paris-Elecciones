<div class="content animate-panel">
    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-body">                    
                    <h2 class="font-light m-b-xs">
                        Consultar aportante
                    </h2>
                    <br />
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Documento: </label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="model.documento" />
                            </div>   
                        </div>
                        <a class="btn btn-sm btn-default" ng-click="onclickBuscar()">Buscar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="busqueda">
        <div class="col-lg-12">
            <div class="hpanel" >
                <div ng-show="!catalogo.length" class="panel-body">
                    No existen aportantes bajo el criterio indicado
                </div>
                <div ng-show="catalogo.length" class="panel-body">
                    <div class="table-responsive">
                        <table cellpadding="1" cellspacing="1" class="table">
                            <thead>
                                <tr>
                                    <th>Documento</th>
                                    <th>Tipo</th>
                                    <th>Nombre</th>
                                    <th>Municipio</th>
                                    <th>Tel&eacute;no</th>
                                    <th>Actividad</th>                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in catalogo">
                                    <td>{{item.documento}}</td>
                                    <td>{{item.tipoDocumento}}</td>
                                    <td>{{item.nombre}}</td>
                                    <td>{{item.municipio}}</td>
                                    <td>{{item.telefono}}</td>
                                    <td>{{item.actividad}}</td>                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="panel-footer" ng-show="catalogo.length >= 20">
                    <strong>Unicamente se visualizan los primeros 20 registros.</strong>
                </div>
            </div>
        </div>
    </div>
</div>
