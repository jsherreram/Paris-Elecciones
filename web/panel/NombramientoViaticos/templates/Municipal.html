 <div class="content animate-panel" data-ng-init="listarCargosMpio()">
    
    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-body">                   
                    <form class="form-inline" >
                        
                        <div>
                            <a href="#/Departamental/{{evento.codigoEvento}}/{{departamento.codigo}}" class="btn btn-sm btn-primary">Regresar</a>
                        </div>
                        
                        <h2 class="font-light m-b-xs">
                            Información por Cargo
                        </h2>
                        <div form-group col-md-6>
                            <label class="control-label col-md-2" for="nombreEvento">Evento</label>
                            <div class="col-md-4">
                                <input type="text" ng-model="evento.nombre" id="nombreEvento" class="form-control" readonly="true">
                            </div>
                        </div>
                        <div form-group col-md-6>
                            <label class="control-label col-md-2" for="nombreDepartamento">Departamento</label>
                            <div class="col-md-4">
                                <input type="text" ng-model="departamento.nombre" id="nombreDepartamento" class="form-control" readonly="true">
                            </div>
                        </div>
                        <div  form-group col-md-6>
                            <label class="control-label col-md-2" for="nombreMunicipio">Municipio</label>
                            <div class="col-md-4">
                                <input type="text" ng-model="municipio.nombre" id="nombreMunicipio" class="form-control" readonly="true">
                            </div>
                        </div>
                        
                    </form>    
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                  <input type="text" class="form-control" placeholder="Buscare Cargo" ng-model="buscar">
                </div>
              </div>
              <div class="panel-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" >
                  <thead>
                  <tr>
                    <th>codigo</th>
                    <th>nombre</th>
                    <th>Vacante(s)</th>
                    <th>Programado(s)</th>
                    <td>Total</td>
                    <td>Acción</td>
                  </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="cargo in cargos | orderBy:'descripcion' | filter:buscar">
                      <td>{{cargo.codigoCargo}}</td>
                      <td>{{cargo.descripcion}}</td>
                      <td>{{cargo.estado0}}</td>
                      <td>{{cargo.estado1}}</td>
                      <td>{{cargo.estado0+cargo.estado1+cargo.estado2+cargo.estado3+cargo.estado4}}</td>
                      <td>
                          <a href="#/Puesto/{{evento.codigoEvento}}/{{departamento.codigo}}/{{municipio.codigoMunicipio}}/{{cargo.codigoCargo}}/0000/zz-0000" class="btn btn-sm btn-default">Ingresar</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>
