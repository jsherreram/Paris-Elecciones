    <div class="col-lg-12">
        <div class="hpanel">
            <div class="panel-body">
                <div class="table-responsive">

                    <tr>
                        <th>Formulario</th>
                        <th>Acci&oacute;n</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="formulario in formularios">

                    </tr>
                    </tbody>
                </table>
</div>

            </div>
            <div class="panel-footer">
                
            </div>
        </div>
