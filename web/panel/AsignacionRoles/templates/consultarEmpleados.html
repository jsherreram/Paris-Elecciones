<div class="content animate-panel" data-ng-init="">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">                   
                    <h2 class="font-light m-b-xs">
                        Funcionarios 
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <div class="stats-label text-color">
        <span class="font-extra-bold font-uppercase"></span>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="row"  >
                        <div class="col-md-2">
                            <label >Identificaci√≥n:</label>
                        </div>
                        <div class="col-md-4">
                            <input type="number" ng-model="controller.searchIdentificacion"  min="0"/>
                        </div>
                        <div class="col-md-2">
                            <label >Rol:</label>
                        </div>
                        <div class="col-md-4">
                            <select id="idRol"   ng-model="controller.searchRol"  ng-options="rol.descripcionGrupo for rol in controller.listadoRoles"  ></select> 
                        </div>

                    </div>
                    <div class="row">   
                        <div class="col-md-2">
                            <label >Apellidos:</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" ng-model="controller.searchApellido1"  />
                        </div>
                        <div class="col-md-2">
                            <label >Nombres:</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" ng-model="controller.searchNombre1"  />  
                        </div>

                    </div>
                    <div class="row"> 
                        <div class="col-lg-2 col-md-2"  style="float: right">
                            <button type="button" ng-click="controller.asignarRol()" class="btn btn-primary">Asignar Rol</button>
                        </div>
                        <div class="col-lg-2 col-md-2"  style="float: right">
                            <button type="button" ng-click="controller.buscar()" class="btn btn-primary">Buscar</button>
                        </div>
                    </div>    
                    <br/>
                    <div class="row"> 
                         <div  class="ibox-content-horizontal">   
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Tipo Documento</th>
                                        <th>Documento</th>
                                        <th>Apellidos</th>
                                        <th>Nombres</th>
                                        <th>Roles</th>
                                        <th>Correo</th>
                                        <th>Opciones</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="emp in  controller.lstFuncionarios| filter : controller.paginate">
                                        <td>{{emp.tipodoc}}</td>
                                        <td>{{emp.nrodoc}}</td>
                                        <td>{{emp.apellido1}} {{emp.apellido2}}</td>
                                        <td>{{emp.nombre1}} {{emp.nombre2}}</td>
                                        <td>{{emp.roles}}</td>
                                        <td>{{emp.email}}</td>
                                        <td>
                                            <button type="button" ng-click="controller.actualizar(emp.idEmpleado)" class="btn btn-primary">Actualizar</button>
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                            <pagination total-items="controller.totalItems" ng-model="controller.currentPage"
                                        max-size="10" boundary-links="true"
                                        items-per-page="controller.numPerPage" class="pagination-sm">
                            </pagination>
                        </div>
                             </div>

                    </div> 


                </div>
            </div>
        </div>
    </div>

</div>
